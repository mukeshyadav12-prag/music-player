<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="music.css">
    <script src="https://kit.fontawesome.com/ae93472b2e.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">
        <div class="music-player">

            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                 <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                 </div>
            </nav>

            <img src="arjit-singh.png" class="song-img">
            <h1>arjit-singh</h1>
            <p>This is a Great Singer</p>

            <audio controls id="song">
                <source src="Akele Tanha - (Slowed  Reverb) Tulsi Kumar  Esha Deol Ft. Fardeen Khan.mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="PlayPause()"><i class="fa-solid fa-play" id="ctrlicon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
               
            </div>
        </div>
    </div>

    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlicon = document.getElementById("ctrlicon");

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentime;
        }

        function PlayPause(){
            if(ctrlicon.classList.contains("fa-pause")){
                song.pause();
                ctrlicon.classList.remove("fa-pause");
                ctrlicon.classList.add("fa-play"); 
            }
            else{
                song.play();
                ctrlicon.classList.add("fa-pause");
                ctrlicon.classList.remove("fa-play");

            }
        }

        if(song.play()){
                setInterval(()=>{
                     progress.value = song.currentime;
                },500);
        
        }
        progress.onchange = function(){
            song.play();
            song.currentime = progress.value;
            ctrlicon.classList.add("fa-pause");
            ctrlicon.classList.remove("fa-play");

        }
    </script>
</body>
</html>
